##
# Executors
#
# CircleCI Executors
##
executors:
  default-docker:
    working_directory: /home/circleci/project
    resource_class: medium
    docker:
      - image: cimg/node:18.13
#      - image: node:18.13
  default-machine:
    machine:
      image: ubuntu-2204:2022.07.1
      docker_layer_caching: true


jobs:
  common-pre-docker-build:
    executor: default-docker
    parameters:
      service_name:
        type: string
        default: "DEFAULT_SERVICE_NAME"
    steps:
      - checkout
      - run: node -e "const p=require('./modules/<< parameters.service_name >>/package.json'); console.log(p.name.replace('@', ''))" > /tmp/<< parameters.service_name >>_docker_image_name
      - run: node -e "const p=require('./modules/<< parameters.service_name >>/package.json'); console.log(p.name.replace('@', '')+':'+p.version)" > /tmp/<< parameters.service_name >>_docker_tag
      - persist_to_workspace:
          root: /tmp
          paths:
            - << parameters.service_name >>_docker_image_name
            - << parameters.service_name >>_docker_tag
  common-docker-build:
#    executor: default-machine
    executor: default-docker
    parameters:
      service_name:
        type: string
        default: "DEFAULT_SERVICE_NAME"
    environment:
      DOCKER_BUILDKIT: 1
      #BUILDX_PLATFORMS: linux/amd64,linux/arm64
    steps:
      - checkout
#      - setup_remote_docker:
#          version: 20.10.18
#          docker_layer_caching: true
      - attach_workspace:
          at: /tmp
      - run: cat /tmp/<< parameters.service_name >>_docker_image_name
      - run: cat /tmp/<< parameters.service_name >>_docker_tag
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASS
#          remote-docker-version: 20.10.18
      - docker/build:
          dockerfile: modules/<< parameters.service_name >>/Dockerfile
          docker-context: .
          image: $(cat /tmp/<< parameters.service_name >>_docker_tag)
      - docker/push:
          image: $(cat /tmp/<< parameters.service_name >>_docker_tag)
          tag: $CIRCLE_SHA1,$(cat /tmp/<< parameters.service_name >>_docker_tag),$(cat /tmp/<< parameters.service_name >>_docker_image_name):alpha_latest

